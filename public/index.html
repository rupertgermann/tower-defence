<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/images/fantasy.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-image 0.7s cubic-bezier(0.4,0,0.2,1);
        }
        body.in-game-bg {
            background: url('assets/images/forest.png') no-repeat center center fixed;
            background-size: cover;
        }
        body.desert-bg {
            background: url('assets/images/desert.png') no-repeat center center fixed;
            background-size: cover;
        }
        body.mountain-bg {
            background: url('assets/images/mountain.png') no-repeat center center fixed;
            background-size: cover;
        }
        #game-container {
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
      // Listen for custom events to change background
      window.setGameBackground = function(mapKey) {
        document.body.classList.remove('in-game-bg', 'desert-bg', 'mountain-bg');
        if(mapKey === 'forest') {
          document.body.classList.add('in-game-bg');
        } else if(mapKey === 'desert') {
          document.body.classList.add('desert-bg');
        } else if(mapKey === 'mountain') {
          document.body.classList.add('mountain-bg');
        }
      }
      // Reset to intro background
      window.setIntroBackground = function() {
        document.body.classList.remove('in-game-bg', 'desert-bg', 'mountain-bg');
      }
    </script>
</body>
</html>
